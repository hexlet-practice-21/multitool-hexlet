<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8"/>
        <title>Multitool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <header>
            <div class="header-gradient">
                <h1>MULTITOOL</h1>
            </div>
            <nav>
                <div class="container">
                    <div class="nav nav-tabs nav-fill justify-content-center" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-length-tab" data-bs-toggle="tab" data-bs-target="#nav-length" type="button" role="tab" aria-controls="nav-length" aria-selected="true">Length</button>
                        <button class="nav-link" id="nav-weight-tab" data-bs-toggle="tab" data-bs-target="#nav-weight" type="button" role="tab" aria-controls="nav-weight" aria-selected="false">Weight</button>
                        <button class="nav-link" id="nav-speed-tab" data-bs-toggle="tab" data-bs-target="#nav-speed" type="button" role="tab" aria-controls="nav-speed" aria-selected="false">Speed</button>
                        <button class="nav-link" id="nav-yaml-json-tab" data-bs-toggle="tab" data-bs-target="#nav-yaml-json" type="button" role="tab" aria-controls="nav-yaml-json" aria-selected="false">Yaml-Json</button>
                        <button class="nav-link" id="nav-currency-tab" data-bs-toggle="tab" data-bs-target="#nav-currency" type="button" role="tab" aria-controls="nav-currency" aria-selected="false">Currency</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="tab-content main-border d-flex justify-content-center" id="nav-tabContent">
                    <div class="tab-pane fade show active w-50 p-3" id="nav-length" role="tabpanel" aria-labelledby="nav-length-tab">
                        <h3 class="text-center text-secondary">Сonverting different types of Length</h2>
                        <form action="#">
                            <div class="row g-3 gy-3">
                                <input class="form-control" type="number" placeholder="Number" aria-label="Number">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>From</option>
                                    <option value="1">Kilometer</option>
                                    <option value="2">Meter</option>
                                    <option value="3">Centimeter</option>
                                    <option value="4">Millimeter</option>
                                </select>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>To</option>
                                    <option value="1">Kilometer</option>
                                    <option value="2">Meter</option>
                                    <option value="3">Centimeter</option>
                                    <option value="4">Millimeter</option>
                                </select>
                                <button type="button" class="btn btn-primary">Сalculate</button>
                                <input class="form-control result" type="text" value="Result" aria-label="Disabled input example" disabled readonly>
                            </div>

                        </form>
                    </div>
                    <div class="tab-pane fade" id="nav-weight" role="tabpanel" aria-labelledby="nav-weight-tab">
                        Weight
                    </div>
                    <div class="tab-pane fade" id="nav-speed" role="tabpanel" aria-labelledby="nav-speed-tab">
                        Speed
                    </div>
                    <div class="tab-pane fade" id="nav-yaml-json" role="tabpanel" aria-labelledby="nav-yaml-json-tab">
                        Yaml-Json
                    </div>
                    <div class="tab-pane fade" id="nav-currency" role="tabpanel" aria-labelledby="nav-currency-tab">
                        Currency
                    </div>
                </div>
            </div>

        </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
